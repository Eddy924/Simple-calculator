<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Calculator Project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="calc">
    <!-- Calculator Container -->
    <span id="output">|</span>
    <div class="buttons">
      <div class="numbers">
        <div>
          <button id="num0">0</button>
          <button id="decimal">.</button>
        </div>
        <div>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
        </div>
        <div>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
        </div>
        <div>
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
        </div>
      </div>
      <div class="operators">
        <button id="clearAll">CE</button>
        <button id="divide">/</button>
        <button id="minus">-</button>
          <button id="equal">=</button>
          <button id="multiply">*</button>
          <button id="plus">+</button>
    </div>
  </div>
</body>

</html>
